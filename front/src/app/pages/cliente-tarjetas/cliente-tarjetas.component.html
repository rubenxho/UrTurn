<!--Pincha la imagen para obtener mas info del lugar, esta en otro componente-->
<div class="container myrow">
    <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{foto}}" class="card-img-top" alt="">
                <div class="card-body">
                    <h4 class="card-title">{{nombreLugar}}</h4>
                    <p class="card-text">Tiempo Aprox: {{tiempoAprox}} Mins</p>
                    <!--la estrella no se mueve
                    <p class="estrella">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </p>
                    -->
                    <div class="valoracion">
                        <input id="radio1" type="radio" name="estrellas" value="5">
                        <label for="radio1">★</label>
                        <input id="radio2" type="radio" name="estrellas" value="4">
                        <label for="radio2">★</label>
                        <input id="radio3" type="radio" name="estrellas" value="3">
                        <label for="radio3">★</label>
                        <input id="radio4" type="radio" name="estrellas" value="2">
                        <label for="radio4">★</label>
                        <input id="radio5" type="radio" name="estrellas" value="1">
                        <label for="radio5">★</label>
                    </div>
                    <div>
                        <button type="button" onclick="confirmarCola()" class="btn btn-primary" data-toggle="modal"
                            data-target="#colaModal">{{boton}}</button>&nbsp;&nbsp;

                        <!-- Modal boton hacer la cola -->
                        <app-modal [mensajeModal]='mensajeModal'></app-modal>

                        <span class="corazonGris" [ngClass]="{corazonRed: favorito}">
                            <i class="fas fa-heart showtoast" (click)="fav()"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

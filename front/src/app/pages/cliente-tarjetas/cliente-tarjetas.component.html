<div class="col">
    <div class="card">
        <img src="{{usuarioEmpresa.imagen_url}}" class="card-img-top" alt="" data-bs-toggle="tooltip"
            data-bs-placement="top" title="Más información" routerLink="/cliente-perfil-empresa"
            (click)="muestraLocal()">
            
        <div class="card-body">
            <div clase="carde-title-color ">
                <h4 class="card-title">{{usuarioEmpresa.nombre_empresa}}</h4>
            </div>

            <p class="card-text">Tiempo Aprox: {{usuarioEmpresa.tiempo_espera}} Mins</p>
            <div class="valoracion">

                <input id="radio1" type="radio" name="estrellas" value="5">
                <label for="radio1">★</label>
                <input id="radio2" type="radio" name="estrellas" value="4">
                <label for="radio2">★</label>
                <input id="radio3" type="radio" name="estrellas" value="3">
                <label for="radio3">★</label>
                <input id="radio4" type="radio" name="estrellas" value="2">
                <label for="radio4">★</label>
                <input id="radio5" type="radio" name="estrellas" value="1">
                <label for="radio5">★</label>
            </div>

            <div>
                <ng-container *ngIf="!usuarioEmpresa.id_turno; else posicion">
                    <button type="button" class="btn btn-primary botonCola" id=""
                        data-toggle="modal" data-target="#comfirmarColaModal">Hacer la cola
                    </button>
                </ng-container>

                <ng-template #posicion>
                    <button class="btn btn-primary botonCola " id="numPosicion"> Ticket:{{usuarioEmpresa.id_turno}}</button>
                </ng-template>

                <span class="corazonGris" [ngClass]="{corazonRed: favorito}">
                    <i class="fas fa-heart" (click)="fav()"></i>
                </span>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="comfirmarColaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="desplegable">
                <h5 class="modal-title" id="exampleModalLabel">¿Confirmas hacer la cola?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="comfirmadoCola()"
                    data-toggle="modal" data-target="#enviarModal">Sí</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

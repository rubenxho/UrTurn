<div class="global">

    <div class="titulo">Perfil</div>

    <section class="contenedor">

        <form class="formulario">

            <input class="completa" type="text" placeholder="Nombre">  <br/><br/>

            <input class="completa" type="text" placeholder="Categoria">   <br/><br/>

            <input class="completa" type="password" placeholder="Contraseña">  <br/><br/>
            
            <input class="completa" type="password" placeholder="Confirmar Contraseña">  <br/><br/>

            <input class="completa" type="email" placeholder="Email">  <br/><br/>

            <input class="completa" type="text" placeholder="Imagen">  <br/><br/>

            <input class="completa" type="text" placeholder="Horario">  <br/><br/>

            <input class="completa" type="text" placeholder="Tiempo Estimado Espera">  <br/><br/>

            <textarea class="descripcion" name="mensaje"> </textarea> <br/><br/>
                
        </form>

        <article class="btn-container">

            <button class="boton" data-toggle="modal" data-target="#modalModificar">Enviar</button>
            

        </article>

    </section>

</div>

<app-modal [mensajeModal]="empresaPerfil"></app-modal>

<div class="global">
    <div class="container">    

        <div class="contenedor-form">

            <!-- photo perfil -->

            <div class="pic-perfil" (input)="handelChange($event)">
                
                <div class="foto">
                    <img class="imagen" src=" https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                    
                    <div  class="categoria">
                    
                        <select class="etiquetas" name="category" type="text">
                            <option value="">Categoria</option>
                            <option value="Belleza">Belleza</option>
                            <option value="Deporte">Deporte</option>
                            <option value="Hogar">Hogar</option>
                            <option value="Moda">Moda</option>
                            <option value="Ocio">Ocio</option>
                            <option value="Restauración">Restauración</option>
                            <option value="Salud">Salud</option>
                        </select>
                    
                    </div>

                </div>
                

                <!-- Fin foto perfil -->
            
                <form class="formulario">

                    

                    <input class="input2" type="text" name="name" placeholder="Nombre">  <br/><br/>

                    <input class="input2" type="password" name="password" placeholder="Contraseña">  <br/><br/>
                            
                    <input class="input2" type="password" name="repeatPassword" placeholder="Confirmar Contraseña">  <br/><br/>

                    <input class="input2" type="url" name="img" placeholder="Imagen">  <br/><br/>
                    <input class="input2" type="url" name="logo" placeholder="Logo">  <br/><br/>

                    <div class="horario">
                    <p class="time-name left">Apertura: </p> 
                    <input class="input2-time" type="time" name="open" placeholder="Apertura">  <br/><br/>
                    <p class="time-name rigth">Cierre: </p> 
                    <input class="input2-time" type="time" name="close" placeholder="Apertura">  <br/><br/>
                    </div>

                    <input class="input2" type="text" name="timeWait" placeholder="Tiempo Estimado Espera">  <br/><br/>

                    <textarea class="descripcion input2" name="txt" placeholder="Escriba aquí la descrippción de su local"></textarea> <br/><br/>
                
                    <div class="btn-container">

                    <button class="boton" data-toggle="modal" data-target="#modalModificar" (click)="handelClick()">Enviar</button>            

                    </div>
                </form>    

                

            </div>

        </div> 
    </div>
</div>


<app-modal [mensajeModal]="empresaPerfil"></app-modal>

<div class="global">
    <div class="container">    

        <div class="contenedor-form">

            <!-- photo perfil -->

            <div class="pic-perfil" (input)="handelChange($event)">
                
                <div class="foto">
                    <img class="imagen" src="{{this.me.imagen_url}}"  alt=" Not Found ">
                    
                    <div  class="categoria">
                    
                            <select class="etiquetas" name="{{this.me.categoria}}" type="text">
                                <option value="">Categoria</option>
                            <option value="Belleza">Belleza</option>
                            <option value="Deporte">Deporte</option>
                            <option value="Moda">Moda</option>
                            <option value="Ocio">Ocio</option>
                            <option value="Restauraci칩n">Restauraci칩n</option>
                            <option value="Salud">Salud</option>
                        </select>
                    
                    </div>

                    <!-- <div>
                        <button type="button" class="exit"> Cerrar Sesion </button>
                    </div> -->

                </div>

                <!-- Fin foto perfil -->
            
                <form class="formulario">

                    <input class="input2" type="text" nathis.me="nathis.me" placeholder="{{this.me.nombre_empresa}}">  <br/><br/>
                    <input class="input2" type="text" nathis.me="address" placeholder="{{this.me.direccion}}"> <br><br/>
                    <input class="input2" type="password" nathis.me="password" placeholder="Contrase침a">  <br/><br/>
                    <input class="input2" type="password" nathis.me="repeatPassword" placeholder="Confirmar Contrase침a">  <br/><br/>
                    <input class="input2" type="text" nathis.me="phone" placeholder="{{this.me.telefono}}">  <br/><br/>
                    <input class="input2" type="url" nathis.me="img" placeholder="Imagen">  <br/><br/>
                    <input class="input2" type="url" nathis.me="logo" placeholder="Lsogo">  <br/><br/>

                    <div class="horario">
                    <p class="tithis.me-nathis.me left"> Apertura {{me.apertura}}: </p> 
                    <input class="input2-time" type="time" name="open" placeholder="apertura">  <br/><br/>
                    <p class="time-name rigth">Cierre {{me.cierre}}: </p> 
                    <input class="input2-time" type="time" name="close" placeholder="cierre">  <br/><br/>
                    </div>

                    <input class="input2" type="text" name="timeWait" placeholder="{{me.tiempo_espera}}">  <br/><br/>

                    <textarea class="descripcion input2" name="txt" placeholder="{{me.descripcion}}"></textarea> <br/><br/>
                
                    <div class="btn-container">

                    <button class="boton" data-toggle="modal" data-target="#modalModificar" (click)="handelClick()">Enviar</button>            

                    </div>
                </form>    
            </div>
        </div> 
    </div>
</div>

<app-modal [mensajeModal]="empresaPerfil" (eventoGuardarPerfil)="subirCambios($event)"></app-modal>

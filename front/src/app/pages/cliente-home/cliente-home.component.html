<div class="container">
<div class="buscador">
    <app-cliente-buscador></app-cliente-buscador>
</div>

 
<div class="col" *ngIf="!this.localService.mostrarTarjetas; else tarjetas" >

    <div class="container-fluid">
        <div class="row ">
            <div class="col centrado">
                <div>
                    <div id="carouselExampleCaptions" class="carousel slide carusel " data-ride="carousel">
                        <ol class="carousel-indicators">
                            <ng-container *ngFor="let local of this.localService.locales; let i = index">
                                <li data-target="#carouselExampleCaptions" data-slide-to="i"
                                    [ngClass]="{'active': i == 0}">
                                </li>
                            </ng-container>
                        </ol>
                        <div class="carousel-inner">
                            <ng-container *ngFor="let local of this.localService.locales; let i = index">
                                <div class="carousel-item carusel" [ngClass]="{'active': i == 0}">
                                    <img  src="{{local.imagen_url}}" class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 class="titulo">{{local.nombre_empresa}}</h5>
                                        <p></p>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        </a>

                        <div class="container rowstefi">
                             
                                <h3   id="hijo1" class=" hijo1"></h3>
                                <div>
                                    <h3  id="hijo2" class="titulo2  ">TOP 5 DEL MES</h3>
                                </div>
                           
                         
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    
</div>

<ng-template #tarjetas>
           
    <!-- <app-cliente-tarjetas></app-cliente-tarjetas>  -->
    <div class="tarjetaComponente">
        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1" >
            <p class="fraseDefecta" *ngIf="this.localService.locales.length===0">No existen coincidencias
            </p>
            <ng-container *ngFor="let local of this.localService.locales">
                <app-cliente-tarjetas [usuarioEmpresa]="local"></app-cliente-tarjetas>
            </ng-container> 
        </div>
    </div>
    
</ng-template>
</div>

<!-- Web -->
<div class="container vistaweb" >
    
    <div class="row" >
        <!-- Cuadro izquierda -->
        <div class="col">
            <div class="col izq izq2">
                <p class="header">Nombre empresa</p>
                <div class="cuadros">
                    <p class="cuadros-texto" >Personas en Cola:</p>
                    <p class="cuadros-texto">9</p>
                </div>
                <div class="cuadros">
                    <p class="cuadros-texto">Numero de Cliente:</p>
                    <p class="cuadros-texto">8</p>
                </div>
                <div class="cuadros" style="margin-bottom: 50px;">
                    <p class="cuadros-texto">Clientes Atendidos:</p>
                    <p class="cuadros-texto">5</p>
                </div>
            </div>
        </div>

        <!-- Cuadro derecha -->
        <div class="col der vistaMovil" >
            <!-- Derecha 1 -->
            <div class="col izq">
                <form class="formulario"> 
                    <label for="fname" class="texto-input" >Tiempo de espera por cliente</label>
                    <input class="texto-input" placeholder="20 minutos/persona" type="text" id="user" style="text-align: center;">
                    <!-- Boton modal modificar -->
                    <button type="button" class=" boton1 btn btn-primary carrito" data-toggle="modal" data-target="#modalModificar">
                        Modificar
                    </button>
                    <!-- Modal boton modificar -->
                    <app-modal [mensajeModal]='mensajeModal'></app-modal>
                    
                </form>
            </div>

            <!-- Derecha 2 -->
            <div class="col der2" style="margin-bottom: 40px;">
                <!-- Botono modal iniciar -->
                <div class="col der2" *ngIf="estadoCola">
                    <button type="button"  class=" boton2 btn btn-primary carrito" data-toggle="modal" data-target="#modalIniciar">
                        Iniciar
                    </button>
                    <!-- Modal boton Iniciar-->
                    <app-modal [mensajeModal]='mensajeModalIniciar' (eventoCola)="botonIniciarDetener($event)"></app-modal>
                </div>
                <!-- Botono modal detener -->
                <div class="col der2" *ngIf="!estadoCola">
                    <button type="button"  class=" boton3 btn btn-danger carrito" data-toggle="modal" data-target="#modalDetener">
                        Detener
                    </button>
                    <!-- Modal botono Detener-->
                    <app-modal [mensajeModal]='mensajeModalDetener' (eventoCola)="botonIniciarDetener($event)"></app-modal>
                </div>
            </div>
        </div>

    </div>  
</div>

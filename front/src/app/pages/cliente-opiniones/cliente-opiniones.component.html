<div class="container myrow">
    <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;" *ngIf="!resena; else resenado">
                <img src="https://www.elviajerofisgon.com/wp-content/uploads/2016/03/RestaurantesAntiguosEspa%C3%B1a_destacada-1280x720.jpg"
                    class="card-img-top" alt="" data-bs-toggle="tooltip" data-bs-placement="top" title="Más información"
                    routerLink="/cliente-perfil-empresa">
                <div class="card-body">
                    <h4 class="card-title">Sobrino de Botín</h4>
                    <p class="card-text">Tiempo Aprox: 20 Mins</p>
                    <div class="valoracion">
                        <input id="radio1" type="radio" name="estrellas" value="5" #estre1>
                        <label for="radio1">★</label>
                        <input id="radio2" type="radio" name="estrellas" value="4" #estre2>
                        <label for="radio2">★</label>
                        <input id="radio3" type="radio" name="estrellas" value="3" #estre3>
                        <label for="radio3">★</label>
                        <input id="radio4" type="radio" name="estrellas" value="2" #estre4>
                        <label for="radio4">★</label>
                        <input id="radio5" type="radio" name="estrellas" value="1" #estre5>
                        <label for="radio5">★</label>
                    </div>
                    <div>
                        <button type="button" onclick="darResena()" class="btn btn-primary" data-toggle="modal"
                            data-target="#resenaModal">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                        <span class="corazonGris" [ngClass]="{corazonRed: favorito}">
                            <i class="fas fa-heart showtoast" (click)="fav()"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--modal de dar una resena-->
<div class="modal fade" id="resenaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body" id="desplegable">
                <h5 class="modal-title" id="exampleModalLabel">Escribe tu opinion</h5>
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea" #opinionCliente></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
                    data-target="#enviarModal" (click)="mostrarResenaBajo(opinionCliente.value)">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<ng-template #resenado class="clienteResenado">
    <div class="group row" *ngIf="resena">
        <div class="user col-3">
            <div class="pic-profile">
                <img class="fotoPerfil"
                    src="https://www.elviajerofisgon.com/wp-content/uploads/2016/03/RestaurantesAntiguosEspa%C3%B1a_destacada-1280x720.jpg"
                    alt="foto de cliente">
                <p class="user-name">Sobrino de Botín</p>
            </div>
        </div>
        <div class="comment col-6">
            <p class="comment-user">{{resenaTexto[0]}}</p>
        </div>
        <div class="stars col-3">
            <div class="valoracionResenar">
                <form>
                    <p class="clasificacion">
                        <input id="radio1" type="radio" name="estrellas" value="5">
                        <label for="radio1">★</label>
                        <input id="radio2" type="radio" name="estrellas" value="4">
                        <label for="radio2">★</label>
                        <input id="radio3" type="radio" name="estrellas" value="3">
                        <label for="radio3">★</label>
                        <input id="radio4" type="radio" name="estrellas" value="2">
                        <label for="radio4">★</label>
                        <input id="radio5" type="radio" name="estrellas" value="1">
                        <label for="radio5">★</label>
                    </p>
                </form>
            </div>
        </div>
    </div>
</ng-template>

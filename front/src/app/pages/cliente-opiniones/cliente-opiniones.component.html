<!--Pincha la imagen para obtener mas info del lugar, esta en otro componente-->
<h1 class="title">¡Danos tu opinion!</h1>

<!---->
<div class="container myrow">
    <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="https://www.elviajerofisgon.com/wp-content/uploads/2016/03/RestaurantesAntiguosEspa%C3%B1a_destacada-1280x720.jpg"
                    class="card-img-top" alt="">
                <div class="card-body">
                    <h4 class="card-title">Sobrino de Botín</h4>
                    <p class="card-text">Tiempo Aprox: 20 Mins</p>
                    <div class="valoracion">
                        <input id="radio1" type="radio" name="estrellas" value="5">
                        <label for="radio1">★</label>
                        <input id="radio2" type="radio" name="estrellas" value="4">
                        <label for="radio2">★</label>
                        <input id="radio3" type="radio" name="estrellas" value="3">
                        <label for="radio3">★</label>
                        <input id="radio4" type="radio" name="estrellas" value="2">
                        <label for="radio4">★</label>
                        <input id="radio5" type="radio" name="estrellas" value="1">
                        <label for="radio5">★</label>
                    </div>
                    <div>
                        <button type="button" onclick="darResena()" class="btn btn-primary" data-toggle="modal"
                            data-target="#resenaModal">Dar reseña</button>&nbsp;&nbsp;
                        <span class="corazonGris" [ngClass]="{corazonRed: favorito}">
                            <i class="fas fa-heart showtoast" (click)="fav()"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--modal de dar una resena-->
<div class="modal fade" id="resenaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="desplegable">
                <h5 class="modal-title" id="exampleModalLabel">Escribe tu opinion</h5>
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="enviarModal()"
                    data-toggle="modal" data-target="#enviarModal">Enviar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<!--modal de enviar una resena-->
<div class="modal fade" id="enviarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="desplegable">
                <h5 class="modal-title" id="exampleModalLabel">Has enviado un opinion</h5>
            </div>
        </div>
    </div>
</div>

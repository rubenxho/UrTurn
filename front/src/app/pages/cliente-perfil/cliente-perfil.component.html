<div class="global">

    <div class="container">    

        <div class="contenedor-form">

            <!-- photo perfil -->

            <div class="pic-perfil">
                
                <div class="foto">
                    <img class="imagen" name="img" src="{{testImg}}" alt="     Not Found  ">
                    
                </div>
                

                <!-- Fin foto perfil -->
            
                <form class="formulario" (input)=handleChange($event)>

                    <input class="input2" type="text" name="img" placeholder="img">  <br/><br/>

                    <input class="input2" type="text" name="name" placeholder="name">  <br/><br/>

                    <input class="input2" type="text" name="lastName" placeholder="Apellidos">  <br/><br/>

                    <input class="input2" type="password" name="password" placeholder="Contraseña">  <br/><br/>
                            
                    <input class="input2" type="password" name="repeatPassword" placeholder="Confirmar Contraseña">  <br/><br/>

                    <input class="input2" type="text" name="phone" placeholder="Numero de Telefono">  <br/><br/>
                
                    <div class="btn-container">

                    <button class="boton" type="button" data-toggle="modal" data-target="#modalModificar" (click)="handleClick()">Enviar</button>            

                    </div>
                </form>    

                

            </div>

        </div> 
    </div>



    <app-modal [mensajeModal]="guardarModal"></app-modal>

</div>

<div class="global">

    <div class="container">    

        <div class="contenedor-form">

            <!-- photo perfil -->

            <div class="pic-perfil">
                
                <div class="foto">
                    <img class="imagen" name=img  src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="  Not Found  ">
                    
                    <div>
                        <button type="button" class="exit"> Cerrar Sesion </button>
                    </div>

                </div>
                

                <!-- Fin foto perfil -->
            
                <form class="formulario" #userForm="ngForm" (input)=handleChange($event)>

                    <input class="input2" type="text" name="img" placeholder="Imagen"  alter="photo">  <br/><br/>

                    <input class="input2" type="text" name="name" placeholder="Nombre">  <br/><br/>

                    <input class="input2" type="text" name="lastName" placeholder="Apellido">  <br/><br/>

                    <input class="input2" type="password" name="password" placeholder="Contraseña"> <br/><br/>
                            
                    <input class="input2" type="password" name="repeatPassword" placeholder="Confirmar Contraseña">  <br/><br/>

                    <input class="input2" type="text" name="phone" placeholder="Telefono">  <br/><br/>
                
                    <div class="btn-container">

                    <button class="boton" type="button" data-toggle="modal" data-target="#modalModificar" (click)="handleClick()">Enviar</button>            

                    </div>
                </form>    

                

            </div>

        </div> 
    </div>



    <app-modal [mensajeModal]="guardarModal" (eventoGuardarPerfil)="subirCambios($event)"></app-modal>

</div>
